syntax = "proto3";

package nulltypes;

option go_package = "github.com/weiwolves/protobuf/nulltypes/timestamp;timestamp";

// Timestamp ...
message Timestamp {
	// Represents seconds of UTC time since Unix epoch
	// 1970-01-01 00:00:00
	int64 nanoseconds = 1;

	// is set to true if the timestamp is null
	bool is_not_null = 2;
}
